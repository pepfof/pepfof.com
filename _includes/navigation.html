<nav class = "navmenu">


  <ul>

    <li style = "float: left;">
    <a href="/"  class="logo">
      <img src="/logo.png">
    </a>
    </li>

    {% for item in site.data.navigation %}


    <li class = "item">
    {% if page.url == item.link or page.navigation_override == item.link  %}
      <a href="{{ item.link }}" class = "current">
    {% else %}
      <a href="{{ item.link }}" class = "other">
    {% endif %}
          {{ item.name }}
    </a>
    </li>
    {% endfor %}
  </ul>
</nav>
